<form  name="form">
    <div class="btn btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
         >Select</div>
    <br>
    <label>Tolerance:</label>
    <div class="input-group col-md-2 col-xs-9">

        <input type="number" class="form-control" ng-model="tolerance"  step=".1">
        <div class="input-group-btn">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
            <li ng-repeat="presetTolerance in presetTolerances" ><a ng-click="$parent.tolerance=presetTolerance">{{presetTolerance}}</a></li>

            </ul>
        </div>
    </div>
    <br>
    <div class="input-group col-md-2 col-xs-9">
        <label>Character Set:&nbsp;</label>
        <input type="text" ng-model="charset" class="form-control">
    </div>
    <br>
    <button  class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
    <br>
    <img ngf-thumbnail="file" style="max-height: 80%;max-width: 45%">
    <a href="{{renderedImageUrl}}" target="_blank"><img ng-src="{{renderedImageUrl}}" style="max-height: 80%;max-width: 45%" href="renderedImageUrl"></a>
</form>
