

<div class="modal fade" id="addRoom">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Add Room</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="roomName">Room Name</label>
                    <input ng-model='newRoom.name' class="form-control" id='roomName'>
                </div>
                <div class="form-group">
                    <label for="roomDescription">Room Description</label>
                    <input ng-model='newRoom.description' class="form-control" id='roomDescription'>
                </div>
                <div class="form-group">
                    <label for="roomPassword">Room Password</label>
                    <input ng-model='newRoom.password' class="form-control" id='roomPassword' placeholder='Leave Blank for no Password'>
                </div>
                <label>*Green means the room is deletable. Red means that it is not.</label>
                </br>
                <button type="button" class="btn " ng-class="newRoom.deleteable ? 'btn-success active' : 'btn-danger'" data-toggle='button' ng-click="newRoom.deleteable = !(newRoom.deleteable == true)" id='isDeleteable'>Is Deleteable</button>
                </br>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click='addRoom()' class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
        </div>

</div>
