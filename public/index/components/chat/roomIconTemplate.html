<div class="col-md-3 well clearfix" ng-click="enterRoom(room);showPassword = true">
    <b>{{room.name}}</b>
    <small>{{room.description}}</small>
    <p ng-show="room.requirements && room.requirements.rank" class="text-danger" style="position:absolute">{{room.requirements.rank}} only*</p><br>
    <button ng-click='deleteRoom(room)' class="btn btn-danger" ng-show="hasPermission('Room Admin') && (room.deleteable||hasPermission('god'))"><span class='fa fa-remove'></span> Delete</button>
    <div ng-show="room.hasPassword && showPassword">
        <label>Password</label>
        <div class="input-group">
            <input ng-model='roomPassword' type="password" class="form-control">
            <div class="input-group-btn">
                <button class="btn btn-success" ng-click='enterRoom(room,roomPassword)'>Go</button>
            </div>
        </div>


    </div>
</div>
